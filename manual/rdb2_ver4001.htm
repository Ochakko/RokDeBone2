<P><FONT size="+2">RokDeBone2 ver4.0.0.1での変更点</FONT><BR>
<BR>
以前のバージョンでは、１パーツに設定できるテクスチャの数は１個まででしたが<BR>
ver4.0.0.1からは１パーツに何個でもテクスチャを設定できるようになりました。<BR>
<BR>
メタセコイアの材質設定のまま、RokDeBone2にデータを持ってくることができます。<BR>
<BR>
材質は、メインウインドウの「面マテリアル」メニューから編集できます。<BR>
