<H1>Kinectをパソコンに接続するために</H1>

<Br>
比較的新しい型のKinectは、XBOXと接続するためのケーブルがUSBではないので、<Br>
そのままでは、PCに接続することができません。<Br><Br>

そこで、マイクロソフトのサポートセンタに電話をして、<Br>
以下の部品を注文する必要があります。<Br><Br><Br>

<Font Color="red">Kinect : USB/電源ケーブル : 3,830円</Font><Br><Br>


注文の際にはXBOX本体とKinectのシリアル番号などを聞かれますので、<Br>
メモしておいたほうがよいでしょう。シリアルは外箱に書いてあります。<Br><Br>


お支払いにクレジットカードを使用される方は、<Br>
クレジットカードもお手元に用意しておくとよいでしょう。<Br><Br>
